<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два переданных числа
     * @param {number} a Первое слагаемое
     * @param {number} b Второе слагаемое
     * @returns {number} Сумма первого и второго слагаемых 
     */
    function sum(a, b) {
      return a + b;
    }

    /**
     * Функция вычитает из первого числа второе число, ответ дает в виде абсолютного значения (по модулю)
     * @param {number} a Уменьшаемое
     * @param {number} b Вычитаемое
     * @returns {number} Разность уменьшаемого и вычитаемого 
     */
    function subtr(a, b) {
      return (a - b > 0)
        ? a - b
        : b - a;
    }

    /**
     * Функция умножает два переданных числа
     * @param {number} a Первый множитель
     * @param {number} b Второй множитель
     * @returns {number} Произведение первого и второго множителей 
     */
    function multipy(a, b) {
      return a * b;
    }

    /**
     * Функция делит первое число на второе число
     * @param {number} a Делимое
     * @param {number} b Делитель
     * @returns {number} Частное делимого и делителя 
     */
    function div(a, b) {
      return a / b;
    }

    /**
     * Функция осуществляет заданную операцию с переданными двумя числами
     * @param {number} arg1 Первое число
     * @param {number} arg2 Второе число
     * @param {srting} operation Оператор в виде строки
     * @returns {number} Результат операции 
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
          break;
        case '-':
          return subtr(arg1, arg2);
          break;
        case '*':
          return multipy(arg1, arg2);
          break;
        case ':':
          return sum(arg1, arg2);
          break;
        default:
          return NaN;
      }
    }

  </script>
</body>
