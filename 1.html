<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    используется инкремент а в префиксной форме, 
    поэтому сначала а увеличилось на единицу: а = 2, 
    затем а присвоилось с: с = 2.
     */
    c = ++a;
    console.log(c);

    /*
    используется инкремент а в постфиксной форме, 
    поэтому сначала d присвоилось b: d = 1, 
    затем b увеличилось на единицу: b = 2.
     */
    d = b++;
    console.log(d);

    /*
    используется инкремент а в префиксной форме, 
    поэтому сначала а увеличилось на единицу: а = 3, 
    затем 2 + а присвоилось с: с = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    используется инкремент а в постфиксной форме, 
    поэтому сначала d присвоилось 2 + b: d = 4, 
    затем b увеличилось на единицу: b = 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
