<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 плюс 10 получаем 20
    2. 20 не явно приводим в строку и конкатенируем с 10 получаем 2010
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 не явно приводим в строку и конкатенируем с 10 получаем 1010
    2. 1010  и конкатенируем с 10, не явно приведенной в строку, получаем 101010
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. Унарный плюс перед строкой 10 приводит ее в число 10
    2. 10 плюс 10 плюс 10 получаем 30
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Унарный минус перед пустой строкой "" приводит ее в число 0
    2. 10 делим на минус 0 и получаем минус бесконечность
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Унарный плюс перед строкой 2,5 не приводит ее в число 2.5, так как там запятая, а не точка, получаем NaN
    2. 10 делим на NaN и получаем число NaN
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");  
  </script>
</body>

</html>
